<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="calcu">
        <div class="card" style="width: 450px; height: 400px;">
            <div class="card-body ">
                <h5 class="card-title text-center">Calculadora</h5> <br>
                <div class="mb-3 text-center">
                    <label for="numero1" class="form-label">Número 1:</label> <br>
                    <input type="number" name="form-control" id="numero1"> <br><br>
                </div>
                <div class="mb-3 text-center">
                    <label for="numero2" class="form-label"> Número 2:</label> <br>
                    <input type="number" name="form-control" id="numero2">
                </div> <br>
                <div class="button text-center">
                    <button type="button" class="btn btn-info" style="margin-top: 20px" onclick="suma()">Suma +</button>
                    <button type="button" class="btn btn-info" style="margin-top: 20px" onclick="resta()">Resta
                        -</button>
                    <button type="button" class="btn btn-info" style="margin-top: 20px"
                        onclick="multiplicacion()">Multiplicación *</button>
                    <button type="button" class="btn btn-info" style="margin-top: 20px" onclick="division()">División
                        /</button>
                </div>
                <div class="resultado" id="resultado"></div>
            </div>
            <div class="resultado" id="resultado"></div>
        </div>
    </div>
    <script src="calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sweetAlert.js"></script>
</body>

</html>
